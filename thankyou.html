<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      color: var(--light);
    }
    
    .container {
      position: relative;
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
      z-index: 1;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      opacity: 0;
      animation: confetti-fall 5s linear infinite;
    }
    
    .message-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      transform: scale(0.9);
      opacity: 0;
      animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .emoji {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      display: inline-block;
      animation: float 3s ease-in-out infinite, pulse 2s infinite;
      filter: drop-shadow(0 5px 15px rgba(67, 97, 238, 0.6));
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #fff, #a5d8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      opacity: 0.9;
    }
    
    .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      animation: float-particle 15s infinite linear;
    }
    
    @keyframes scaleIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    @keyframes float-particle {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) translateX(500px) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* Glow effect */
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(72, 149, 239, 0.8), transparent 70%);
      border-radius: 50%;
      filter: blur(30px);
      z-index: -1;
      animation: glow-move 15s infinite alternate;
    }
    
    @keyframes glow-move {
      0% {
        transform: translate(-50px, -50px);
      }
      50% {
        transform: translate(50px, 50px);
      }
      100% {
        transform: translate(-50px, 50px);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .message-box {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .emoji {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Background elements -->
    <div class="particles" id="particles"></div>
    <div class="glow" style="top: 20%; left: 30%;"></div>
    <div class="glow" style="bottom: 10%; right: 20%;"></div>
    
    <!-- Main content -->
    <div class="message-box">
      <div class="emoji">ðŸŽ‰</div>
      <h1>Thank You!</h1>
      <p>Your message has been successfully sent. I'll get back to you as soon as possible.</p>
      <a href="index.html" class="btn">Return to Home</a>
    </div>
  </div>

  <script>
    // Create confetti
    function createConfetti() {
      const container = document.querySelector('.container');
      const colors = ['#4361ee', '#4895ef', '#4cc9f0', '#f72585', '#7209b7'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        
        // Random properties
        const size = Math.random() * 10 + 5;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const left = Math.random() * 100;
        const animationDuration = Math.random() * 3 + 2;
        const animationDelay = Math.random() * 5;
        
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.backgroundColor = color;
        confetti.style.left = `${left}%`;
        confetti.style.animationDuration = `${animationDuration}s`;
        confetti.style.animationDelay = `${animationDelay}s`;
        
        container.appendChild(confetti);
      }
    }
    
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 5 + 1;
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const opacity = Math.random() * 0.5 + 0.1;
        const animationDuration = Math.random() * 10 + 10;
        const animationDelay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.top = `${top}%`;
        particle.style.opacity = opacity;
        particle.style.animationDuration = `${animationDuration}s`;
        particle.style.animationDelay = `${animationDelay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Add hover effect to button
    function addButtonEffects() {
      const btn = document.querySelector('.btn');
      
      btn.addEventListener('mouseenter', () => {
        // Create ripple effect
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        btn.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 1000);
      });
    }
    
    // Initialize all effects
    window.addEventListener('DOMContentLoaded', () => {
      createConfetti();
      createParticles();
      addButtonEffects();
      
      // Add slight delay to message box animation
      setTimeout(() => {
        document.querySelector('.message-box').style.animation = 'scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards';
      }, 300);
    });
  </script>
</body>
</html>
