<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #111827;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .sad-img {
      width: 200px;
      margin: 20px auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 25px;
      background-color: #111827;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #374151;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <svg class="sad-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
      <circle fill="#FFD93B" cx="32" cy="32" r="30"/>
      <circle fill="#3E4347" cx="22" cy="26" r="5"/>
      <circle fill="#3E4347" cx="42" cy="26" r="5"/>
      <path fill="#3E4347" d="M20 46c4-5 20-5 24 0H20z"/>
    </svg>

    <h1>Oops! Page Not Found</h1>
    <p>Sorry, the page you're looking for doesn't exist.<br/>But don't worry, we'll get you back on track.</p>

    <a href="index.html" class="btn">Go to Homepage</a>
  </div>

</body>
</html>
