<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #dbeafe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e293b;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #3b82f6;
      outline: none;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .social {
      text-align: center;
      margin-top: 1rem;
    }
    .social p {
      margin-bottom: 0.5rem;
      color: #475569;
    }
    .social a {
      margin: 0 10px;
      display: inline-block;
      transition: transform 0.3s;
    }
    .social a:hover {
      transform: scale(1.3);
    }
    .hidden-field {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Me</h2>
    <form action="https://formsubmit.co/cd68f26b339ebe47b3cfa4e2d92b6ed2" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

      <!-- Anti-spam hidden field -->
      <input type="text" name="_honey" class="hidden-field">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thank-you.html">

      <button type="submit">Send Message</button>
    </form>

    <div class="social">
      <p>or contact me via</p>
      <a href="https://t.me/m8mfm" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg" width="30" alt="Telegram" />
      </a>
      <a href="https://instagram.com/m7madmahmoud_" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" width="30" alt="Instagram" />
      </a>
    </div>
  </div>
</body>
</html>
