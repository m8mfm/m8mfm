<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Helvetica, Arial, sans-serif;
      }

      body {
        background: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .contact-container {
        width: 100%;
        max-width: 500px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }

      .contact-header {
        background: #2b2d42;
        color: white;
        padding: 25px;
        text-align: center;
      }

      .contact-header h2 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .contact-form {
        padding: 25px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #495057;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 16px;
        transition: border 0.3s;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #4361ee;
        outline: none;
      }

      .form-group textarea {
        min-height: 120px;
        resize: vertical;
      }

      .submit-btn {
        background: #4361ee;
        color: white;
        border: none;
        padding: 14px;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .submit-btn:hover {
        background: #3a0ca3;
      }

      .social-section {
        text-align: center;
        padding: 20px;
        border-top: 1px solid #e9ecef;
      }

      .social-section p {
        margin-bottom: 15px;
        color: #6c757d;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .social-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        text-decoration: none;
        transition: transform 0.3s;
      }

      .social-icon:hover {
        transform: scale(1.1);
      }

      .instagram {
        background: #e1306c;
      }
      .telegram {
        background: #0088cc;
      }

      .hidden-field {
        display: none;
      }

      .status-message {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        display: none;
      }

      .success {
        background: #d4edda;
        color: #155724;
        display: block;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        display: block;
      }
      .home-icon {
        font-size: 2rem;
        text-decoration: none;
        position: absolute;
        top: 30px;
        left: 30px;
        transition: transform 0.3s ease;
        z-index: 1000;
      }

      .home-icon:hover {
        transform: scale(1.3);
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <div class="contact-header">
        <h2>Contact Me</h2>
        <p>Send me a message and I'll respond as soon as possible</p>
        <a href="/home" class="home-icon" title="Back to Home">üè†</a>
      </div>

      <form
        class="contact-form"
        action="https://formsubmit.co/cd68f26b339ebe47b3cfa4e2d92b6ed2"
        method="POST"
      >
        <!-- Honeypot field -->
        <input type="text" name="_honey" class="hidden-field" />

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false" />

        <!-- Thank you page -->
        <input
          type="hidden"
          name="_next"
          value="https://m8mfm.vercel.app/done"
        />

        <!-- Status message -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Name field -->
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <!-- Email field -->
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <!-- Message field -->
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" class="submit-btn">Send Message</button>
      </form>

      <!-- Social media section -->
      <div class="social-section">
        <p>Or contact me directly via</p>
        <div class="social-icons">
          <a
            href="https://www.instagram.com/m7madmahmoud_"
            class="social-icon instagram"
            target="_blank"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </a>
          <a
            href="https://t.me/m8mfm"
            class="social-icon telegram"
            target="_blank"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21.2 2.8c-1.6-1-6.3-2.3-9.7-1.2-2.6.8-3.4 3.1-3.7 4.4-1.8 7-3.1 13.9-4.4 20.8-.1.6.2 1.1.8 1 .9-.1 1.1-.8 1.3-1.4.4-1.6 1.1-3.1 1.6-4.7.4-1.2 2.5-1.9 3.5-1 .4.4.3 1-.1 1.4-.8.8-1.8 1.7-2.6 2.5-.4.4-.3 1.1.2 1.3 1.1.4 2.3.7 3.4 1 .5.1 1.1-.2 1.3-.7 1.2-2.9 2.4-5.8 3.6-8.7.2-.5.6-.9 1-1.2.8-.6 2.1-1.5 1.1-2.5-.4-.4-1.1-.3-1.7-.1z"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <script>
      // Form submission handling
      document
        .querySelector(".contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const form = e.target;
          const submitBtn = form.querySelector(".submit-btn");
          const statusMessage = document.getElementById("statusMessage");

          submitBtn.textContent = "Sending...";
          submitBtn.disabled = true;

          fetch(form.action, {
            method: "POST",
            body: new FormData(form),
            headers: {
              Accept: "application/json",
            },
          })
            .then((response) => {
              if (response.ok) {
                statusMessage.textContent = "Message sent successfully!";
                statusMessage.className = "status-message success";
                form.reset();
              } else {
                throw new Error("Network response was not ok");
              }
            })
            .catch((error) => {
              statusMessage.textContent =
                "Error sending message. Please try again.";
              statusMessage.className = "status-message error";
            })
            .finally(() => {
              submitBtn.textContent = "Send Message";
              submitBtn.disabled = false;
            });
        });
    </script>
    <script>
      document
        .querySelector(".contact-form")
        .addEventListener("submit", function (e) {
          // ÿßÿ≠ÿ™ŸÅÿ∏ ÿ®ÿßŸÑŸÉŸàÿØ ÿßŸÑÿ≠ÿßŸÑŸä ŸÑŸÉŸÜ ÿ£ÿ∂ŸÅ Ÿáÿ∞ÿß ÿßŸÑÿ¨ÿ≤ÿ°:
          const form = e.target;
          setTimeout(() => {
            if (form.getAttribute("data-submitted")) {
              window.location.href = "https://m8mfm.vercel.app/thankyou.html";
            }
          }, 3000); // ÿßŸÜÿ™ÿ∏ÿ± 3 ÿ´ŸàÿßŸÜŸä ŸÉÿ≠ÿØ ÿ£ŸÇÿµŸâ

          fetch(form.action, {
            method: "POST",
            body: new FormData(form),
            headers: { Accept: "application/json" },
          })
            .then(() => {
              form.setAttribute("data-submitted", "true");
              window.location.href = "https://m8mfm.vercel.app/thankyou.html";
            })
            .catch(() => {
              document.getElementById("statusMessage").innerHTML = `
            <div class="error">
              Failed to redirect. <a href="https://m8mfm.vercel.app/thankyou.html">Click here</a> manually.
            </div>
          `;
            });
        });
    </script>
  </body>
</html>
