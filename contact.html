<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Me - Premium Style</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  /* خلفية هادئة متدرجة */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #2a2a72, #009ffd);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  /* صندوق الفورم */
  .contact-box {
    background: rgba(255 255 255 / 0.1);
    border-radius: 25px;
    padding: 3rem 3.5rem;
    width: 100%;
    max-width: 500px;
    box-shadow:
      0 0 10px rgba(255, 255, 255, 0.2),
      0 0 40px #00c3ff55,
      inset 0 0 60px #00c3ff99;
    backdrop-filter: blur(12px);
    transition: box-shadow 0.4s ease-in-out;
  }
  /* تأثير لمعان عند التركيز داخل الفورم */
  .contact-box:focus-within {
    box-shadow:
      0 0 20px #00d0ff,
      0 0 50px #00d0ffcc,
      inset 0 0 70px #00d0ffdd;
  }

  h2 {
    text-align: center;
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 2rem;
    letter-spacing: 1.3px;
    text-shadow: 0 0 15px #00c3ffaa;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input, textarea {
    background: rgba(255 255 255 / 0.15);
    border: none;
    border-radius: 15px;
    padding: 1.2rem 1.5rem;
    margin-bottom: 1.4rem;
    font-size: 1.1rem;
    color: #fff;
    box-shadow: inset 0 0 12px rgba(0, 195, 255, 0.5);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  input::placeholder, textarea::placeholder {
    color: rgba(255 255 255 / 0.7);
    font-weight: 500;
  }
  input:focus, textarea:focus {
    outline: none;
    background: rgba(0, 195, 255, 0.2);
    box-shadow: 0 0 14px 3px #00c3ffcc;
    color: #e0f7ff;
  }
  textarea {
    resize: vertical;
    min-height: 140px;
  }

  button {
    background: linear-gradient(45deg, #00c3ff, #0072ff);
    border: none;
    border-radius: 20px;
    padding: 1.2rem 0;
    font-size: 1.3rem;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    box-shadow:
      0 4px 15px #00c3ffbb,
      inset 0 -3px 10px #0072ffaa;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    transform: scale(1.12);
    box-shadow:
      0 0 25px 5px #00e5ff,
      inset 0 -4px 15px #0098ff;
  }

  .footer {
    margin-top: 2.8rem;
    text-align: center;
    font-size: 1rem;
    color: rgba(255 255 255 / 0.75);
    user-select: none;
    font-weight: 600;
    letter-spacing: 1.1px;
  }

  .socials {
    margin-top: 0.8rem;
  }
  .socials a {
    margin: 0 14px;
    display: inline-block;
    transition: transform 0.35s ease, filter 0.35s ease;
  }
  .socials a:hover {
    transform: scale(1.6);
    filter: drop-shadow(0 0 10px #00c3ffcc);
  }
  .socials img {
    width: 32px;
    filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
  }

  /* خفيت الhoney pot */
  .hidden {
    display: none;
  }
</style>

<!-- Google reCAPTCHA API -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="contact-box">
    <h2>Contact Me</h2>
    <form id="contact-form" action="https://formsubmit.co/cd68f26b339ebe47b3cfa4e2d92b6ed2" method="POST" novalidate>
      <input type="text" name="name" placeholder="Your Name" required autocomplete="name" />
      <input type="email" name="email" placeholder="Your Email" required autocomplete="email" />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" placeholder="Your Message" required></textarea>

      <input type="text" name="_honey" class="hidden" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="thank-you.html" />

      <!-- Google reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>

      <button type="submit">Send Message</button>
    </form>

    <div class="footer">
      <p>or contact me via</p>
      <div class="socials">
        <a href="https://t.me/m8mfm" target="_blank" title="Telegram">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg" alt="Telegram" />
        </a>
        <a href="https://instagram.com/m7madmahmoud_" target="_blank" title="Instagram">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
        </a>
      </div>
    </div>
  </div>

  <script>
    // منع الإرسال إذا ما ضغط الزائر على reCAPTCHA
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      if(grecaptcha.getResponse() === '') {
        e.preventDefault();
        alert('Please verify you are not a robot.');
      }
    });
  </script>
</body>
</html>
