<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #1f2937;
    }

    .card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    textarea {
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #2563eb;
    }

    button {
      padding: 0.9rem;
      background-color: #2563eb;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #6b7280;
    }

    .socials a {
      margin: 0 8px;
      display: inline-block;
      transition: transform 0.3s;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Let's Get in Touch</h2>
    <form action="https://formsubmit.co/cd68f26b339ebe47b3cfa4e2d92b6ed2" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

      <!-- spam protection -->
      <input type="text" name="_honey" class="hidden" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://m8mfm.vercel.app/thank-you.html" />

      <button type="submit">Send Message</button>
    </form>

    <div class="footer">
      <p>or contact me via</p>
      <div class="socials">
        <a href="https://t.me/m8mfm" target="_blank" title="Telegram">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg" width="26" alt="Telegram" />
        </a>
        <a href="https://instagram.com/m7madmahmoud_" target="_blank" title="Instagram">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" width="26" alt="Instagram" />
        </a>
      </div>
    </div>
  </div>
</body>
</html>
