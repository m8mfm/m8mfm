<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e2a38, #33475b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .contact-container {
      background: rgba(255 255 255 / 0.05);
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
      color: #f9f9f9;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    input, textarea {
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255 255 255 / 0.15);
      color: #eee;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    input::placeholder,
    textarea::placeholder {
      color: #ccc;
    }
    input:focus, textarea:focus {
      background: rgba(255 255 255 / 0.25);
      box-shadow: 0 0 8px #6ab7ff;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }
    button {
      background: #3b82f6;
      color: white;
      font-weight: 700;
      padding: 14px 0;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 10px #3b82f6aa;
    }
    button:hover {
      background: #2563eb;
      box-shadow: 0 6px 14px #2563ebcc;
    }
    /* Honeypot field - hidden */
    .hidden-field {
      position: absolute;
      left: -9999px;
      visibility: hidden;
    }
    /* reCAPTCHA container */
    .g-recaptcha {
      margin: 15px 0 10px 0;
      transform-origin: left center;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }
    /* Animate recaptcha */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }
    /* Contact via social */
    .contact-via {
      margin-top: 28px;
      text-align: center;
      font-size: 1rem;
      color: #aaa;
      user-select: none;
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    .social-icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    .social-icons a {
      color: #bbb;
      font-size: 1.8rem;
      transition: transform 0.25s ease, color 0.25s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .social-icons a:hover {
      color: #3b82f6;
      transform: scale(1.3);
    }
  </style>
  <!-- Google reCAPTCHA script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Me</h2>
    <form action="https://formsubmit.co/cd68f26b339ebe47b3cfa4e2d92b6ed2" method="POST" id="contactForm" novalidate>
      <input type="text" name="name" placeholder="Your Name" required autocomplete="name" />
      <input type="email" name="email" placeholder="Your Email" required autocomplete="email" />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <!-- Honeypot field -->
      <input type="text" name="_honey" class="hidden-field" tabindex="-1" autocomplete="off" />
      <!-- Disable Captcha on success (optional) -->
      <input type="hidden" name="_captcha" value="true" />
      <!-- reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6Lc2OT8rAAAAALNsflKyVckakBKckqC3lCDwGW0k"></div>
      <!-- Custom redirect to thank you page -->
      <input type="hidden" name="_next" value="https://m8mfm.vercel.app/thankyou.html" />
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-via">
      Or contact me via
      <div class="social-icons">
        <a href="https://www.instagram.com/m7madmahmoud_" target="_blank" rel="noopener" aria-label="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="28" height="28"><path d="M7.75 2C4.1 2 2 4.1 2 7.75v8.5C2 19.9 4.1 22 7.75 22h8.5c3.65 0 5.75-2.1 5.75-5.75v-8.5C22 4.1 19.9 2 16.25 2h-8.5zM20 16.25a3.75 3.75 0 01-3.75 3.75h-8.5A3.75 3.75 0 014 16.25v-8.5A3.75 3.75 0 017.75 4h8.5a3.75 3.75 0 013.75 3.75v8.5z"/><path d="M12 7a5 5 0 100 10 5 5 0 000-10zm0 8.25a3.25 3.25 0 110-6.5 3.25 3.25 0 010 6.5zM17.25 7.5a1.25 1.25 0 11-2.5 0 1.25 1.25 0 012.5 0z"/></svg>
        </a>
        <a href="https://t.me/m8mfm" target="_blank" rel="noopener" aria-label="Telegram">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="28" height="28"><path d="M22 2L2 12l5 1.5 1 5.5 3.5-4.5 5 4.5 4.5-13z"/></svg>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
