<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Muhammed Mahmoud</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00f7ff;
      --secondary: #ff00e4;
      --dark: #0f0a1a;
      --light: #f0f0ff;
      --glass: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--dark);
      color: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      z-index: 10000;
      animation: fadeOut 1s ease 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .glass-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 5%;
      backdrop-filter: blur(12px);
      background: var(--glass);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

    .nav-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--light);
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .contact-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem 2rem;
      z-index: 1;
    }

    .contact-title {
      font-size: 4rem;
      font-weight: 700;
      color: var(--light);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeSlide 1.5s ease-out 2s forwards;
    }

    .contact-info a {
      display: block;
      margin: 1rem 0;
      font-size: 1.25rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .contact-info a:hover {
      color: var(--secondary);
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .background-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: floatStar 6s linear infinite;
      opacity: 0.5;
    }

    @keyframes floatStar {
      0% { transform: translateY(-10px); opacity: 0.8; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">Loading...</div>

  <!-- Animated Background -->
  <div class="background-particles" id="particles"></div>

  <!-- Navigation -->
  <header class="glass-nav">
    <div class="nav-brand">MD</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>

  <!-- Main Content -->
  <main class="contact-section">
    <h1 class="contact-title">Contact Me</h1>
    <div class="contact-info">
      <a href="https://t.me/m8mfm" target="_blank">ðŸ“¨ Telegram: @m8mfm</a>
      <a href="https://instagram.com/m7madmahmoud_" target="_blank">ðŸ“· Instagram: @m7madmahmoud_</a>
    </div>
  </main>

  <script>
    // Simple floating particles
    const container = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * -100}vh`;
      star.style.animationDelay = `${Math.random() * 6}s`;
      container.appendChild(star);
    }
  </script>
</body>
</html>
