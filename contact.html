<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 14px;
      border: none;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .social {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons a {
      margin: 0 10px;
      color: #333;
      font-size: 1.5rem;
      transition: transform 0.3s, color 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      color: #007bff;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Me</h2>
    <form action="https://formsubmit.co/khibrahim708@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

      <!-- Anti-spam hidden field -->
      <input type="text" name="_honey" class="hidden">

      <!-- CAPTCHA like spam protection -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Optional success redirect -->
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

      <button type="submit">Send Message</button>
    </form>

    <div class="social">
      <p>or contact me via</p>
      <div class="social-icons">
        <a href="https://t.me/m8mfm" target="_blank" title="Telegram">
          <i class="fab fa-telegram"></i>
        </a>
        <a href="https://instagram.com/m7madmahmoud_" target="_blank" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
